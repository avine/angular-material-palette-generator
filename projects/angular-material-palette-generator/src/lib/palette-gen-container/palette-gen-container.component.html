<mat-drawer-container class="pg-palette-gen-container__main" [hasBackdrop]="!isDesktop()">
  <mat-drawer-content>
    <pg-palette-gen-content class="pg-palette-gen-container__content">
      <ng-content>
        <pg-palette-gen-showcase />
      </ng-content>
    </pg-palette-gen-content>
  </mat-drawer-content>

  <mat-drawer position="end" [mode]="isDesktop() ? 'side' : 'over'" [(opened)]="drawerOpened">
    <div class="pg-palette-gen-container__aside">
      <pg-palette-gen-form />
      <pg-palette-gen-import />
    </div>
  </mat-drawer>
</mat-drawer-container>

<div class="pg-palette-gen-container__footer">
  <pg-palette-gen-snapshots class="pg-palette-gen-container__snapshots" />

  @if (!hideLogo()) {
    <pg-palette-gen-logo class="pg-palette-gen-container__logo" />
  }

  <div class="pg-palette-gen-container__actions">
    <button
      matIconButton
      aria-label="Toggle page sharing"
      matTooltip="Toggle page sharing"
      (click)="rendererService.togglePageSharing()"
    >
      <mat-icon>{{ rendererService.isPageSharingActive() ? 'stop_screen_share' : 'screen_share' }}</mat-icon>
    </button>

    <button matIconButton aria-label="Toggle sidebar" matTooltip="Toggle sidebar" (click)="toggleDrawer()">
      <mat-icon>tune</mat-icon>
    </button>
  </div>
</div>
