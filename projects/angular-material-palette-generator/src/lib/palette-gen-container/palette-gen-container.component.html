<mat-drawer-container class="pg-palette-gen-container__main" [hasBackdrop]="false">
  <mat-drawer-content>
    <pg-palette-gen-content class="pg-palette-gen-container__content">
      <ng-content>
        <pg-palette-gen-showcase />
      </ng-content>
    </pg-palette-gen-content>
  </mat-drawer-content>

  <mat-drawer position="end" mode="side" [(opened)]="drawerOpened">
    <div class="pg-palette-gen-container__aside">
      <pg-palette-gen-form />
      <pg-palette-gen-import />
    </div>
  </mat-drawer>
</mat-drawer-container>

<div class="pg-palette-gen-container__footer">
  <pg-palette-gen-snapshots class="pg-palette-gen-container__snapshots" />

  <pg-palette-gen-logo class="pg-palette-gen-container__logo" />

  <button
    class="pg-palette-gen-container__toggle"
    mat-icon-button
    aria-label="Toggle form menu"
    matTooltip="Toggle form menu"
    (click)="toggleDrawer()"
  >
    <mat-icon>tune</mat-icon>
  </button>
</div>
