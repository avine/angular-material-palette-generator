@if (!hidePaletteNamesSelector()) {
  <mat-form-field appearance="outline" class="pg-palette-gen-form__name">
    <mat-label>Palette</mat-label>
    <mat-select [(value)]="service.paletteName">
      @for (option of paletteNames; track $index) {
        <mat-option [value]="option">{{ option | titlecase }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
}

<form [formGroup]="form" class="pg-palette-gen-form__form">
  <mat-form-field appearance="outline" class="pg-palette-gen-form__color">
    <mat-label>Color</mat-label>
    <input [formControl]="form.controls.color" matInput placeholder="#666666" />
    <mat-error>Invalid</mat-error>
  </mat-form-field>

  <mat-slider min="0" max="100" step="1" discrete class="pg-palette-gen-form__range">
    <input [formControl]="form.controls.start" matSliderStartThumb />
    <input [formControl]="form.controls.end" matSliderEndThumb />
  </mat-slider>

  <pg-cubic-bezier-control [formControl]="form.controls.params" [canvasSize]="service.controlSize()" />

  <mat-checkbox [formControl]="form.controls.reverse">Reverse</mat-checkbox>

  <mat-checkbox [formControl]="form.controls.neutral">Neutral</mat-checkbox>
</form>
