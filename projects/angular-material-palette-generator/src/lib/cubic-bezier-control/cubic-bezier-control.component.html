<canvas #canvas [width]="canvasSize()" [height]="canvasSize()" class="pl-cubic-bezier-control__canvas"></canvas>

<div
  class="pl-cubic-bezier-control__point"
  cdkDrag
  cdkDragBoundary=".pl-cubic-bezier-control"
  [cdkDragDisabled]="disabled()"
  (cdkDragMoved)="updateParam('p1')"
  #p1
>
  <button
    matRipple
    [matRippleCentered]="true"
    [matRippleUnbounded]="true"
    [matRippleDisabled]="disabled()"
    [matTooltip]="params() | cubicBezierParams: 'p1'"
    matTooltipPosition="left"
    plCubicBezierControlDirection
    (direction)="moveParams('p1', $event)"
  >
    p1
  </button>
</div>

<div
  class="pl-cubic-bezier-control__point"
  cdkDrag
  cdkDragBoundary=".pl-cubic-bezier-control"
  [cdkDragDisabled]="disabled()"
  (cdkDragMoved)="updateParam('p2')"
  #p2
>
  <button
    matRipple
    [matRippleCentered]="true"
    [matRippleUnbounded]="true"
    [matRippleDisabled]="disabled()"
    [matTooltip]="params() | cubicBezierParams: 'p2'"
    matTooltipPosition="right"
    plCubicBezierControlDirection
    (direction)="moveParams('p2', $event)"
  >
    p2
  </button>
</div>

<pl-cubic-bezier-control-colors [cssVarConfig]="cssVarConfig" (colorMapChange)="colorMap.set($event)" />
