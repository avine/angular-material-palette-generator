@for (overviewItem of overview(); track $index) {
  <h2 class="pg-palette-gen-overview__name">{{ overviewItem.paletteName | titlecase }}</h2>

  <div class="pg-palette-gen-overview__list">
    @for (dataListItem of overviewItem.dataList; track $index) {
      @if (percentages.includes(dataListItem.percentage)) {
        <span
          [matTooltip]="dataListItem.color"
          class="pg-palette-gen-overview__item"
          [class.pg-palette-gen-overview__item--prefer-black]="dataListItem.color | preferBlackForgroundColor"
          [class.pg-palette-gen-overview__item--compact]="compact()"
          [style.background-color]="dataListItem.color"
        >
          {{ dataListItem.percentage }}
        </span>
      }
    }
  </div>
}
