<h2 class="gbl-headline-small">Cubic Bezier Control</h2>

<div>
  <button mat-button (click)="toggleDisabled()">Enable / Disable</button>
  <button mat-button (click)="toggleLarge()">Medium / Large</button>
</div>

<pg-cubic-bezier-control [disabled]="disabled()" [(params)]="params" [canvasSize]="large() ? 300 : 200" />

<pre>{{ paramsStringified() }}</pre>
