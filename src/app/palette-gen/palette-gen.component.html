<app-layout fullScreen>
  <button appLayoutHeaderAction mat-icon-button aria-label="Menu" (click)="toggleSidenav()">
    <mat-icon>tune</mat-icon>
  </button>

  <mat-drawer-container class="app-palette-gen__container" [hasBackdrop]="false" autosize>
    <pl-palette-gen-content class="app-palette-gen__content" />

    <mat-drawer position="end" mode="side" [(opened)]="sidenavOpened">
      <pl-palette-gen-sidenav class="app-palette-gen__sidenav" />
    </mat-drawer>
  </mat-drawer-container>

  <pl-palette-gen-snapshots
    appLayoutFooterAction
    [formValue]="paletteGenService.formValue()"
    (formValueChange)="paletteGenService.formValueSetter.set($event)"
  />
</app-layout>
