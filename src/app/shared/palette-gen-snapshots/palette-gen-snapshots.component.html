<div style="display: flex; justify-content: space-around">
  @let noMoreSnapshots = snapshots().length >= maxSnapshots();

  @if (hasSelectedSnapshot()) {
    <button
      type="button"
      aria-label="Remove selected snapshot"
      matTooltip="Remove selected snapshot"
      matTooltipPosition="above"
      mat-icon-button
      (click)="removeSelectedSnapshot()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  } @else {
    <button
      type="button"
      aria-label="Take a snapshot"
      matTooltip="Take a snapshot"
      matTooltipPosition="above"
      mat-icon-button
      [disabled]="disabled() || noMoreSnapshots"
      (click)="takeSnapshot()"
    >
      <mat-icon>{{ noMoreSnapshots ? 'no_photography' : 'add_a_photo' }}</mat-icon>
    </button>
  }
</div>

<div class="app-palette-gen-snapshots__snapshots">
  @if (snapshots().length) {
    <h5 style="width: 100%; margin: 0; text-align: center; font-weight: normal">Snapshots</h5>
  }
  @for (snapshot of snapshots(); track $index) {
    @if (snapshot.value === formValueSnapshot()) {
      <button type="button" mat-flat-button (click)="selectSnapshot(snapshot.value)">{{ snapshot.alias }}</button>
    } @else {
      <button type="button" mat-button (click)="selectSnapshot(snapshot.value)">{{ snapshot.alias }}</button>
    }
  }
</div>
