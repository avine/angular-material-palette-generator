<app-palette-gen-form (formValueChange)="formValue.set($event)" />

<div class="app-palette-gen__previews">
  <app-palette-gen-preview [formValue]="formValue()" (action)="formValueMirror.set(formValue())" />

  @if (formValueMirror(); as mirror) {
    <app-palette-gen-preview [formValue]="mirror" mirrorView (action)="formValueMirror.set(undefined)" />
  }
</div>
